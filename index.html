<!doctype html>
<html lang="fr-FR">
<head>
	<meta charset="UTF-8">
	<title>GameNode</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- JS Files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/socket.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<!-- Menu -->
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GameNode</a>      
    </div>
    <div class="navbar-form navbar-right">
    	<input type="text" class="form-control" id="playerName" placeholder="Pseudo">
    	<img src="img/vehicules/vehicule1.png" alt="1" id="car">
        <select name="car" class="form-control" id="carChoice">
    		<option value="vehicule1.png">Voiture 1</option>
    		<option value="vehicule2.png">Voiture 2</option>
            <option value="vehicule3.png">Voiture 3</option>
            <option value="vehicule4.png">Voiture 4</option>
    	</select>
    	<button type="button" class="btn btn-primary navbar-btn" id="play">Let's Play !</button>
    </div>
  </div>
</nav>
<!-- /Menu -->

<!-- Game Section -->
<div id="GameNode">
    <div id="players"></div>
    <div id="map"></div>
</div>
<!-- /Game Section -->

<div id="Information">
    <div id="msg">
        
    </div>
    <div id="sendMsg">
        <input type="text" name="msg" class="form-control">
        <input type="submit" value="Send" class="btn btn-primary">
    </div>
</div>

</body>
</html>
